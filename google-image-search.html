<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Google</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" >
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <link rel="stylesheet"  href="style.css">
    </head>
    <body>
    
        <div class="nav-link">
            <a class="nav-link-item" href="google-advanced-search.html">Google Advanced Search</a>    
            <a class="nav-link-item" href="index.html">Google Search</a>            
        </div>
        <div class="google-search">
            <div class="google-image text-center" title="Google">
                <img src="google_color.jpeg">
            </div>
            <form action="https://google.com/images">
                <div class="input-group text-center">
                    <div class="input-group-append">
                        <span class="input-group-text"> <i class="fa fa-search" ></i></span>
                    </div>
                
                    <input type="text" class="form-control" name="q" placeholder="Search Google or type URL">
                    <!-- <div class="input-group-append">
                        <span class="input-group-text"><i class="fa fa-microphone" title="Search by voice"></i></span>
                    </div> -->
                </div>
                <div class="text-center">
                    <input class="search-button" type="submit" value="Google Image Search">
                    <!-- <input class="search-button" type="submit" value="I'm Felling Lucky"> -->
                </div>
            </form>
        </div>
      
   </body>
</html>
